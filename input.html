<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inputs</title>
</head>
<body>
    <h3>Fun Inputs!</h3>
    <form action="" autocomplete="on">
        <label for="">Type Something:</label>
        <input type="text">
        <input type="submit"><br>
        <label for="">Are you ok?</label>
        <input type="checkbox">
        <input type="submit"><br>
        <label for="">How ok are you?</label>
        <input type="range"> 
        <input type="submit"><br>
        <label for="">Favorite Color?</label>
        <input type="color">
        <input type="submit"><br>
        <label for="">What's Today's Date?</label>
        <input type="date">
        <input type="submit">
        <label for="">Month?</label>
        <input type="month">
        <input type="submit">
        <label for="">Time?</label>
        <input type="time">
        <input type="submit"><br>
        <label for="">Week?</label>
        <input type="week">
        <input type="submit"><br>
        <label for="">Email?</label>
        <input type="email">
        <input type="submit"><br>
        <label for="">How can I reach you?</label>
        <input type="tel">
        <input type="submit"><br>
        <label for="">Favorite Picture?</label>
        <input type="file"><br>
        <label for="">Lucky Number?</label>
        <input type="number">
        <input type="submit"><br>
        <label for="">Password Please:</label>
        <input type="password">
        <input type="submit"><br>
        <!--add "name" so that multiple vals can't be checked at same time-->
        <label for="">Female</label>
        <input type="radio" name="Gender">
        <label for="">Male</label>
        <input type="radio" name="Gender">
        <label for="">NonBinary</label>
        <input type="radio" name="Gender">
        <label for="">More <3</label>
        <input type="radio" name="Gender">
        <input type="input" name="Gender">
        <input type="submit"><br>
        <label for="">Search:</label>
        <input type="search">

    </form>
</body>
</html>
